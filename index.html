<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1 class='title'>Calculator</h1>
    <div class='calculator'>
        <div class='outputWindow'>
            <div class='calculationDisplay'>
                <p class='placeholder1'>88888888888888888888</p>
                <p class='calculation'></p>
            </div>
            <div class='outputDisplay'>
                <p class='placeholder2'>888888888</p>
                <p class='output'></p>
            </div>
        </div>
        <div class='numpad'>
            <button data-key='127' class='operator clear'>C</button>
            <button data-key='8' class='operator backspace'>⌫</button>
            <button data-key='37'   class='operator percent'>%</button>
            <button data-key='47' class='operator divide'>÷</button>
            <button data-key='55' class='number 7'>7</button>
            <button data-key='56' class='number 8'>8</button>
            <button data-key='57' class='number 9'>9</button>
            <button data-key='42' class='operator multiply'>×</button>
            <button data-key='52' class='number 4'>4</button>
            <button data-key='53' class='number 5'>5</button>
            <button data-key='54' class='number 6'>6</button>
            <button data-key='45' class='operator minus'>-</button>
            <button data-key='49' class='number 1'>1</button>
            <button data-key='50' class='number 2'>2</button>
            <button data-key='51' class='number 3'>3</button>
            <button data-key='61' class='operator plus'>+</button>
            <button data-key='48' class='number 0'>0</button>
            <button data-key='46' class='operator point'>.</button>
            <button data-key='13' class='operator equals'>=</button>    
        </div>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
