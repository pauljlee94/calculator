<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1 class='title'>Calculator</h1>
    <div class='calculator'>
        <div class='outputWindow'>
            <div class='calculationDisplay'>
                <p class='placeholder1'>88888888888888888888</p>
                <p class='calculation'></p>
            </div>
            <div class='outputDisplay'>
                <p class='placeholder2'>888888888</p>
                <p class='output'></p>
            </div>
        </div>
        <div class='numpad'>
            <button class='operator clear'>C</button>
            <button class='operator backspace'>⌫</button>
            <button class='operator percent'>%</button>
            <button class='operator divide'>÷</button>
            <button class='number 7'>7</button>
            <button class='number 8'>8</button>
            <button class='number 9'>9</button>
            <button class='operator multiply'>×</button>
            <button class='number 4'>4</button>
            <button class='number 5'>5</button>
            <button class='number 6'>6</button>
            <button class='operator minus'>-</button>
            <button class='number 1'>1</button>
            <button class='number 2'>2</button>
            <button class='number 3'>3</button>
            <button class='operator plus'>+</button>
            <button class='number 0'>0</button>
            <button class='operator point'>.</button>
            <button class='operator equals'>=</button>    
        </div>
    </div>
</body>
<script src="./script/testscript.js"></script>
</html>
