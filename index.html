<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1 class='title'>Calculator</h1>
    <div class='calculator'>
        <div class='outputWindow'>
            <p class='output'>test</p>
        </div>
        <div class='numpad'>
            <button class='('>(</button>
            <button class=')'>)</button>
            <button class='backspace'>⌫</button>
            <button class='clear'>C</button>
            <button class='7'>7</button>
            <button class='8'>8</button>
            <button class='9'>9</button>
            <button class='operation divide'>÷</button>
            <button class='4'>4</button>
            <button class='5'>5</button>
            <button class='6'>6</button>
            <button class='operation multiply'>×</button>
            <button class='1'>1</button>
            <button class='2'>2</button>
            <button class='3'>3</button>
            <button class='operation minus'>-</button>
            <button class='0'>0</button>
            <button class='point'>.</button>
            <button class='equals'>=</button>    
            <button class='operation plus'>+</button>
        </div>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
